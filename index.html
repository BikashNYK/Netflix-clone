<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone by Bikash</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/727a45e0f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section -->
    <header id="header" class="">
        <div class="header-container container">
            <div class="left-Container">
                <img class="logo" src="https://pngimg.com/uploads/netflix/netflix_PNG32.png" alt="Netflix-Logo">
                <ul class="main-nav">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">TV shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">News & Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by Languages</li>
                </ul>
            </div>
            <div class="right-Container">
                <i class="fa-solid fa-magnifying-glass svg"></i>
                <i class="fa-sharp fa-solid fa-bell svg"></i>
                <img src="https://ih0.redbubble.net/image.618427277.3222/flat,1000x1000,075,f.u2.jpg" alt="">

            </div>
        </div>
    </header>
    <!-- header section end -->


    <!-- Banner Section -->
    <div class="banner-section" id="banner-container">
        <div class="banner-bottom"></div>
    </div>
    <!-- Banner Section End -->
    <!-- movie section -->
    <div class="movies-cont container" id="movie-cont">
        <div class="movie-section">
            <div class="movie-row">
            </div>
        </div>
    </div>
    <!-- <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"></iframe> -->

    <!--movie section end  -->
    <script src="script.js"></script>
</body>

</html>
